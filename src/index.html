<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/83d6a0c036.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Gift House</title>
  </head>
  <body>
    <nav class="navbar fixed-top">
      <div class="container">
        <div class="logo-container">
          <img
            class="logo-img"
            src="./images/logo.png"
            alt="logo"
            id="header-img"
          />
          <h1 class="logo">Gift House</h1>
        </div>

        <form class="form-inline my-2 my-lg-0 search-form">
          <div class="search-form">
            <span class="form-control-wrap">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </span>
            <button class="btn my-2 my-sm-0 " type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>

        <div class="nav">
          <a href="#">
            <i class="fas fa-sign-in-alt fa-2x"></i>
          </a>
          <a href="#">
            <i class="fas fa-cart-arrow-down fa-2x"></i>
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="section-a">
        <div class="container">
          <div
            id="carouselExampleIndicators"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./images/jewelry.jpg"
                  class="d-block w-100"
                  alt="jewelry"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h1>Jewelry</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./images/keyholders.jpg"
                  class="d-block w-100"
                  alt="keyholders"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h1>Key Holders</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./images/laser cutting.jpg"
                  class="d-block w-100"
                  alt="laser-cutting"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h1>Laser Cut Products</h1>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </section>

      <section class="section-b">
        <div class="container">
          <a href="#" class="btn"><h3>Jewelry</h3></a>
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/jewelry/jewelry-1.jpg"
                    alt="jewelry-1"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/jewelry/jewelry-2.jpg"
                    alt="jewelry-2"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/jewelry/jewelry-3.jpg"
                    alt="jewelry-3"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/jewelry/jewelry-4.jpg"
                    alt="jewelry-4"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <a href="#" class="btn"><h3>Key Holders</h3></a>
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/keyholders/keyholder-1.jpg"
                    alt="keyholder-1"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/keyholders/keyholder-2.jpg"
                    alt="keyholder-2"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/keyholders/keyholder-3.png"
                    alt="keyholder-3"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/keyholders/keyholder-4.jpg"
                    alt="keyholder-4"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <a href="#" class="btn"><h3>Laser Cut Products</h3></a>
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/lasercut/lasercut-1.jpg"
                    alt="lasercut-1"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/lasercut/lasercut-2.jpg"
                    alt="lasercut-2"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/lasercut/lasercut-3.jpg"
                    alt="lasercut-3"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="face face1">
                  <img
                    src="./images/lasercut/lasercut-4.jpg"
                    alt="lasercut-4"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body face face2">
                  <a href="#" class="btn btn-primary">Quick Look</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
